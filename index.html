<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Translate</title>
        <script src="myScript.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav>
            <a class="title" href="#"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Google_Name.svg"  height="25"/>Translate</a>
        </nav>
        <div id="background-line"></div>
        <div>
            <div id="main">
                <div class="text-boxes">
                    <div class="text-display left">
                        <button class="button close" onclick="clearTxtInput()">✕</button>
                        <textarea onkeyup="textAreaAdjust(this)" style="overflow:hidden" wrap="hard" id="txtInput" name="txtInput"></textarea><br>
                        <label id="lblCharCount"></label>
                    </div>
                    <div class="text-display right">
                        <textarea readonly wrap="hard" id="txtOutput" name="txtOutput" placeholder="Translation"></textarea>
                    </div>
                </div>
            </div>
            <button class="button translate" onclick="procesText()">Translate</button>
        </div>
        <div class="alert info">
            <span id="btnClose" class="closebtn">Done</span>  
            2,048 character limit.       
        </div>          
        <footer>
            © 2021 Copyright
            <a class="text-reset fw-bold" href="http://stijnkamp.com/">Stijn Kamp</a>
        </footer>
    </body>
</html>
